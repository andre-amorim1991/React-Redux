<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux</title>
</head>
<body>
    

    <script src="https://unpkg.com/redux@4.0.5/dist/redux.min.js"></script>
    <script>

        //const [state, setState] = React.useState(0);
        let state = Number(prompt('Digite um numero: '))
        function reducer(state = 1, action){
            console.log(action)
            if(action.type == "ADICIONAR") {
                return state+1;
            }
            else if(action.type == "SUBTRAIR"){
                return state-1;
            }
            else if (action.type == "MULTIPLICACAO"){
                return state*2            
            }
            else if(action.type =="DIVISAO"){
                return state/2
            }
        }

        const store = Redux.createStore(reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        )
        console.log(store)

        let estado = store.getState()
        console.log(estado)

        store.dispatch({type: "MULTIPLICACAO"});
        store.dispatch({type: "MULTIPLICACAO"});
        store.dispatch({type: "MULTIPLICACAO"});
        store.dispatch({type: "MULTIPLICACAO"});
        store.dispatch({type: "MULTIPLICACAO"});

        let estado2 = store.getState()
        console.log(estado2)


    </script>
</body>
</html>
